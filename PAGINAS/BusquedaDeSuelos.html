<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<link href="../ESTILOS/Estilo_Index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../ESTILOS/Estilo_BusquedaDeSuelos.css">
</head>
<body>
	<header class="Header" >
		<img src="../IMAGENES/Logo.png" width="168.32" height="154" alt="Logo ESoils" class="Logo"/>
		<ul class="menu" >
		  <li class="Boton_nav" ><img src="../VECTORES/Ícono_home.svg" width="68" height="60" alt="" class="img_navigation"/><strong>HOME</strong></li>
		  <li class="Boton_nav" ><img src="../VECTORES/registration.svg" width="56" height="60" alt="Registros" class="img_navigation"/> <strong> MY REGISTERS</strong></li>
		  <li class="Boton_nav" ><img src="../VECTORES/imagen_2023-06-29_105553808.svg" width="60" height="60" alt="Búsqueda" class="img_navigation"><strong>SEARCH</strong></li>
		</ul>
		<div class="Header_loguear">
				  <div class="log">
					<div class="Boton_log"> <strong> LOG IN</strong><strong>&nbsp; </strong></div>
		  </div>
				  <div class="Log">
					<div class="Boton_log" id="Registrarse"><strong> SIGN IN </strong> </div>
		  </div>
      </div>
	</header>

	
	<div class="container">
	  <form action="/search" method="get">
		<div class="search-input">
		  <img src="../VECTORES/lupa.svg" alt="Logo" class="logo"> 
		  <input type="text" name="q" placeholder="Búsqueda de Suelos...">
		</div>
		<button type="submit" class="search-button">Search</button>
		  
		  <select name="filter" id="filter">
		  <option value="autor">Por autor</option>
		  <option value="ubicacion">Por ubicación</option>
		  <option value="orden">Por orden</option>
		</select>

	  </form>
	</div>

	<div class="gallery">
	  <div class="image-card">
		<img src="../IMAGENES/Gelisol.jpg" alt="Gelisol" class="image">
		<p class="author">@Autor1</p>
		<h2 class="title">Gelisol</h2>
	  </div>
	  <div class="image-card">
		<img src="../IMAGENES/Andisol.jpg" alt="Andisol" class="image">
		<p class="author">@Autor2</p>
		<h2 class="title">Andisol</h2>
	  </div>
	  <div class="image-card">
		<img src="../IMAGENES/Oxisol.jpg" alt="Oxisol" class="image">
		<p class="author">@Autor3</p>
		<h2 class="title">Oxisol</h2>
	  </div>
	</div>
	
	
	

	
</body>
</html>
