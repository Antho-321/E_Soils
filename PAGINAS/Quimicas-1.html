<body>
<header class="Header" >
		<img src="../IMAGENES/Logo.png" width="168.32" height="154" alt="Logo ESoils" class="Logo"/>
		<ul class="menu" >
		  <li class="Boton_nav" ><img src="../VECTORES/Ícono_home.svg" width="58" height="50" alt="" class="img_navigation"/>HOME</li>
		  <li class="Boton_nav" ><img src="../VECTORES/registration.svg" width="46" height="50" alt="Registros" class="img_navigation"/> MY REGISTERS</li>
		  <li class="Boton_nav" ><img src="../VECTORES/imagen_2023-06-29_105553808.svg" width="50" height="50" alt="Búsqueda" class="img_navigation">SEARCH</li>
		</ul>
		<div class="Header_loguear">
				  <div class="log">
					<div class="Boton_log">LOG IN<strong>&nbsp; </strong></div>
		  </div>
				  <div class="Log">
					<div class="Boton_log" id="Registrarse">SIGN IN</div>
		  </div>
      </div>
	</header>
<section class="Data">
  <h1 class="Titulo_propiedades">Chemical properties</h1>
	<form action="">
	<div class="Steps">
	  <ul class="Tipo">
			<li><strong>Alkalinity or acidity</strong></li>
			<li><strong>Organic material</strong></li>
			<li><strong>Total phosphorus</strong></li>
			<li><strong>Extractable sulfur</strong></li>
			<li><strong>Interchangeable aluminum</strong></li>
		</ul>
		
		<ul class="Values">
			<li><input type="" class="valores"  placeholder="0.00"></li>
			<li><input type="" class="valores"  placeholder="0.00"></li>
			<li><input type="" class="valores"  placeholder="0.00"></li>
			<li><input type="" class="valores"  placeholder="0.00"></li>
			<li><input type="" class="valores"  placeholder="0.00"></li>
		</ul>
		
		<ul class="Descripcion">
			<li><strong>(0-14)pH</strong></li>
			<li><strong>%MO</strong></li>
			<li><strong>%P(mg/kg)</strong></li>
			<li><strong>%S(mg/Kg)</strong></li>
			<li><strong>(0-10)Al+H(Cmol/Kg)</strong></li>
	  </ul>
    </div>
	<div class="Botones_sumbit">
		  <button class="submit">← Previus</button>
		  <button class="submit">Next →</button>
		</div>
	</form>
</section>
