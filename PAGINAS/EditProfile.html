<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Edit Profile</title>
	<link rel="stylesheet" href="../ESTILOS/Estilo_EditProfile.css">
</head>

<body>
	
	
	<div class="wrapper">
	  <div class="profile">
		<div class="content">
		  <h1>Edit Profile</h1>
		  <form action="">
			<!-- Photo -->
			<fieldset>
			  <div class="grid-35">
				<label for="avatar">Your Photo</label>
			  </div>
			  <div class="grid-65">
				<span class="photo" title="Upload your Avatar!"></span>
				<input type="file" class="btn" />
			  </div>
			</fieldset>
			  
			<fieldset>
			  <div class="grid-35">
				<label for="fname">Identification Document</label>
			  </div>
			  <div class="grid-65">
				<input type="text" id="identificationDocument" disabled="true" placeholder="1002003000" />
			  </div>
			</fieldset>
			  
			<!-- Email -->
			<fieldset>
			  <div class="grid-35">
				<label for="email">Email Address</label>
			  </div>
			  <div class="grid-65">
				<input type="email" id="email" disabled="true" placeholder="example@example.com"  />
			  </div>
			</fieldset>
			  
			  
			<fieldset>
			  <div class="grid-35">
				<label for="fname">New First Name</label>
			  </div>
			  <div class="grid-65">
				<input type="text" id="fname" placeholder="First Name" />
			  </div>
			</fieldset>
			  
			<fieldset>
			  <div class="grid-35">
				<label for="lname">New Last Name</label>
			  </div>
			  <div class="grid-65">
				<input type="text" id="lname" placeholder="Last Name"/>
			  </div>
			</fieldset>
			
					
			<!-- Password -->
			<fieldset>
			  <div class="grid-35">
				<label for="company">New Password</label>
			  </div>
			  <div class="grid-65">
				<input type="password" id="NewPassword"/>
			  </div>
			</fieldset>
			  
			  
			<!-- Password -->
			<fieldset>
			  <div class="grid-35">
				<label for="company">Repeat New Password</label>
			  </div>
			  <div class="grid-65">
				<input type="password" id="RepeatNewPassword"/>
			  </div>
			</fieldset>
			  
			
			<fieldset>
			  <input type="button" class="Btn cancel" value="Cancel" />
			  <input type="submit" class="Btn" value="Save Changes" />
			</fieldset>

		  </form>
		</div>
	  </div>
	</div>


</body>
</html>
